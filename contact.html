  <body>
    <header>
      <div class="hedparent3">
        <div class="gradient3">
          <div class="sectioninfo3">
            <h3>
              Contact us and book your destination.</h3>
            <div class="headericon3">
              <div class="icon3">
                <a href="#section"><i class="fa-solid fa-caret-down" style="color: #dbe1dd"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="contact">
        <h2 class="title">Contact Form</h2>
        <div class="container">
          <form action="mailto:Toursingeorgia@gmail.com">
            <!-- რეგისტრაციის ფორმაში იწერება ბექენდის გადმოცემული ბაზის ლინკი -->
            <label for="fname">Ful Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />

            <label for="lname">Email</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your Email.."
            />

            <label for="Destination">Destination</label>
            <select name="Destination">
              <option value="Tbilisi">Tbilisi</option>
              <option value="North">North Georgia</option>
              <option value="West">West Georgia</option>
              <option value="East">East Georgia</option>
              <option value="South">South Georgia</option>
            </select>

            <label for="subject">Subject</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>

            <input type="submit" value="Submit" />
          </form>
        </div>
      </section>
      <section>
        <h2 class="title">Our location</h2>
        <div class="map">
          <p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2972.994472173992!2d44.800668975706195!3d41.82841716852379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40446eb6a17cd743%3A0xfcfa7e7166b26f36!2z4YOV4YOQ4YOf4YOQLeGDpOGDqOGDkOGDleGDlOGDmuGDkOGDoSDhg6Xhg6Phg6nhg5AsIOGDl-GDkeGDmOGDmuGDmOGDoeGDmA!5e0!3m2!1ska!2sge!4v1695050406177!5m2!1ska!2sge"width="90%"height="400px" style="border:0" allowfullscreen=""loading="lazy"referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
      </section>
    </main>
    <footer>
      <div class="footerparent">
        <div class="row">
          <div class="column1">
            <i class="fa-solid fa-plane"></i>
          </div>
          <div class="column2">
            <h3>Menu</h3>
            <div class="mnuparent">
              <div class="futermenu">
                <a class="menu" href="index.html">Home page</a>
              </div>
              <div class="futermenu">
                <a class="menu" href="Destinations.html">Our Destinations</a>
              </div>
              <div class="futermenu">
                <a class="menu" href="contact.html">Contact</a>
              </div>
            </div>
          </div>
          <div class="column3">
            <h3>More details</h3>
            <ul>
              <li><i class="fa-solid fa-location-dot"></i>Location: Tbilisi</li>
              <li>
                <i class="fa-solid fa-phone"></i>Phone number: +995 555 55 55 55
              </li>
              <li>
                <i class="fa-solid fa-envelope"></i>Email:
                Toursingeorgia@gmail.com
              </li>
              <li>
                <i class="fa-solid fa-clock"></i>Working hours: Monday-Friday
                9:00-18:00
              </li>
            </ul>
          </div>
          <div class="column4">
            <a href="contact.html"><button>Contact</button></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/script.js"></script>
